<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlimShady - Amsterdam Shade Analysis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
      height: 100vh;
    }

    /* SCL Color Variables - Dark Mode */
    :root {
      --scl-green: #95C11F;
      --scl-dark-green: #5B7026;
      --scl-text: #ffffff;
      --scl-background: #1a1a1a;
      --scl-accent: rgba(149, 193, 31, 0.2);
      --scl-card-bg: rgba(255, 255, 255, 0.1);
    }

    .landing-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--scl-background);
    }

    .sun-rays-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      background: var(--scl-card-bg);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(149, 193, 31, 0.3);
    }

    .title {
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--scl-green);
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(149, 193, 31, 0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--scl-text);
      margin-bottom: 2rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    .enter-button {
      background: linear-gradient(135deg, var(--scl-green), var(--scl-dark-green));
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 10px 30px rgba(149, 193, 31, 0.4);
    }

    .enter-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(149, 193, 31, 0.6);
      filter: brightness(1.1);
    }

    .description {
      font-size: 0.9rem;
      color: var(--scl-text);
      margin-top: 1.5rem;
      opacity: 0.7;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .title {
        font-size: 2.5rem;
      }
      .content {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <canvas id="sunRaysCanvas" class="sun-rays-canvas"></canvas>
    
    <div class="content">
      <h1 class="title">SlimShady</h1>
      <p class="subtitle">
        Exploring Amsterdam's Urban Shade<br>
        Interactive mapping of sidewalk shade availability across the city
      </p>
      
      <a href="map.html" class="enter-button">
        Explore the Map
      </a>
      
      <p class="description">
        Discover how buildings and trees create natural shade patterns<br>
        throughout Amsterdam's neighborhoods
      </p>
    </div>
  </div>

  <script src="sunrays.js"></script>
</body>
</html>
